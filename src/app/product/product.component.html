<!-- get the product list -->
<div class="container p-6 pt-4">
    <div class="row">
        <div class="products"> <h4>Buy Books</h4></div>
    </div>
    <div class="row pt-4">
        <div class="col-3 pb-4 pt-4" *ngFor="let product of ps.productList;let i = index">
            <div class="product-box cursor">

                <div class="card stretched-link" (click)="getBook(product,i)">
                    <div class="card-header">
                        {{product.name}}
                    </div>
                    <div class="card-body">
                        <span class="split" *ngFor="let productAuthor of product.author">{{productAuthor}} , </span>
                    </div>
                    <div class="card-footer blue-color">
                        {{product.price | currency}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
